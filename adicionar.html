<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Adicionar Filmes</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="https://icons8.com/icon/w1FLfxBNIVys/film-reel" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
    </head>
    <body>
        <!-- Navegação-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand" href="index.html">CineHealthi Home</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="#!">Filmes</a></li>
                        <li class="nav-item"><a class="nav-link" href="#!">Ingressos</a></li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Opções</a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="index.html">Página Inicial</a></li>
                                <li><hr class="dropdown-divider" /></li>
                                <li><a class="dropdown-item" href="adicionar.html">Adicionar Filmes</a></li>
                                <li><a class="dropdown-item" href="#!">New Arrivals</a></li>
                            </ul>
                        </li>
                    </ul>
                    <form class="d-flex">
                        <button class="btn btn-outline-dark" type="submit">
                            <i class="bi-cart-fill me-1"></i>
                            Cart
                            <span class="badge bg-dark text-white ms-1 rounded-pill">0</span>
                        </button>
                    </form>
                </div>
            </div>
        </nav>
        <header class="bg-dark py-8">
            <div class="container px-4 px-lg-5 my-5">
                <div class="text-center text-white">
                    <h1 class="display-4 fw-bolder">Adicionando Filmes</h1>
                </div>
            </div>
        </header>
        <!-- Section-->
        <section class="py-5">
            <div class="container px-4 px-lg-5 mt-5">
                <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
                    <!--Adicionando Filmes-->

                    <div>
                      <ul id="lista-filmes-add">
                        
                      </ul>

                    </div>
                    <!-- Input de arquivo oculto -->
                    <input type="file" id="fileInput" style="display: none;" accept="image/*" />

                    <!-- Local para enviar informações -->
                    <div class="col-lg-8 mx-auto">
                        <form id="filmeForm" enctype="multipart/form-data">
                            <!-- Campo para o nome do filme -->
                            <div class="form-group mb-3">
                                <label for="nomeFilme" class="form-label">Nome do Filme:</label>
                                <input type="text" class="form-control" id="nomeFilme" name="nomeFilme" required>
                            </div>
                    
                            <!-- Campo para a imagem do filme -->
                            <div class="form-group mb-3">
                                <label for="imagemFilme" class="form-label">Imagem do Filme:</label>
                                <input type="file" class="form-control" id="imagemFilme" name="imagemFilme" accept="image/*" required>
                            </div>
                    
                            <!-- Pré-visualização da imagem e nome -->
                            <div class="mb-3">
                                <h4 class="text-center">Pré-visualização</h4>
                                <p id="nomePreview" class="text-center"></p>
                                <img id="imagemPreview" class="img-fluid d-block mx-auto" style="max-width: 300px; max-height: 300px;" />
                            </div>
                    
                            <!-- Botão para enviar o formulário -->
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary">Enviar Filme</button>
                            </div>
                        </form>
                    </div>


                    
        </section>
        <!-- Footer-->
        <footer class="py-5 bg-dark">
            <div class="container"><p class="m-0 text-center text-white">Precisa de ajuda?</p></div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
    </body>
</html>
